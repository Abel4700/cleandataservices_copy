<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Clean Data Services PLC</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="font-body bg-gray-100">

    <!-- Header -->
    <header class="text-gray-700 bg-[#002A5C] body-font">
        <div class="container mx-auto flex flex-wrap px-16 py-6 flex-col md:flex-row items-center">
            <a href="./index.html" class="flex mb-4 md:mb-0 cursor-pointer">
                <img src="img/LOGO-01_Web-01-01.svg" alt="Clean Data Services Logo" class="h-20 mx-2">
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="index.html" class="mr-5 hover:text-[#008BB0]">Home</a>
                <a href="about.html" class="mr-5 hover:text-[#008BB0]">About</a>
                <a href="services.html" class="mr-5 hover:text-[#008BB0]">Services</a>
                <a href="research.html" class="mr-5 hover:text-[#008BB0]">Research</a>
                <a href="contact.html" class="mr-5 hover:text-[#008BB0]">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="bg-gray-100 py-16">
        <div class="container mx-auto px-8 lg:px-16">
            <h1 class="text-5xl font-bold text-[#002A5C] text-center mb-10">Contact Us</h1>
            <div class="bg-white p-8 rounded-lg shadow">
                <form action="#">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <input type="text" placeholder="Your Name" class="p-4 border rounded">
                        <input type="email" placeholder="Your Email" class="p-4 border rounded">
                    </div>
                    <textarea placeholder="Your Message" class="p-4 border rounded w-full mt-4"></textarea>
                    <button class="mt-6 bg-[#008BB0] text-white py-2 px-6 rounded hover:bg-[#FF6400]">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#00B9E1] text-gray-700 py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Clean Data Services PLC. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
